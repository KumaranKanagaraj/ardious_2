<ion-header no-shadow no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-color="my-custom-color"><img src="assets/imgs/bharathi.svg"/><span>KAYAMAI</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

    <ion-card *ngFor="let item of questions" (click)="goTo(item)">
        <img src="assets/imgs/jay.png"/>
        <div float-left class="taken">
          <img src="assets/imgs/people.svg" />
          <p float-right>5,425 <span>Taken</span></p>
        </div>
        <div float-right class="claps">
          <img src="assets/imgs/claps.svg" />
          <p float-right>425 <span>Claps</span></p>
        </div>
        <div class="card-title">{{item.q_question}}</div>
        <div class="card-subtitle">{{item.category}}</div>
      </ion-card>
</ion-content>
