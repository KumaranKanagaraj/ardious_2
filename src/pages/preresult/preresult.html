<!--
  Generated template for the PreresultPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header no-shadow no-border>

	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="ios-arrow-back"></ion-icon>
    </button>
		<ion-title text-color="my-custom-color" *ngIf="targetQuestion"><img src="assets/imgs/bharathi.svg" /><span>{{targetQuestion.TargetQuestion}}</span></ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<ion-card *ngIf="targetQuestion">
		<img src="assets/imgs/jay.png" />
		<div class="card-title">{{targetQuestion.TargetQuestion}}</div>
	</ion-card>

	<ion-card>
		<ion-card-content>
			<span>To unlock the result page please CLAP</span> <img src="assets/imgs/claps.svg" (click)="viewResultPage()">
		</ion-card-content>
	</ion-card>
</ion-content>
